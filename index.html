<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="">
      <div class="flex flex-col items-center justify-center">
        <div class="w-[450px] text-center bg-white py-5 px-5 my-10">
          <h1 class="text-4xl font-bold">TODO APP</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius, nemo
            dolor rerum sequi incidunt bland itiis repellendus perferendis
            reiciendis itaque eaque eligendi beatae corporis possimus explicabo,
            natus ipsa. Adipisci, sed ipsam?
          </p>
        </div>
        <div class="flex justify-between gap-11">
          <div class="w-[250px] overflow-hidden">
            <h5 class="font-bold my-3">Add items</h5>
            <div class="main">
              <input
                onchange="saveInput(event)"
                id="input"
                type="text"
                class="w-full py-1 px-3 border-2 rounded-md border-blue-300"
                id="text"
                placeholder="enter your text"
              />
              <br />
              <button
                onclick="addTask()"
                class="text-white bg-blue-400 font-bold px-3 rounded-md border-2 my-5"
              >
                Submit
              </button>
            </div>
          </div>
          <div class="w-[200px]">
            <h5 class="font-bold my-3">Item List</h5>
            <ul id="list" class="list-none"></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
